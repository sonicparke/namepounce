<!DOCTYPE html>
<html ng-app="NamePounce" ng-controller="MainCtrl" ng-init="InitPage()" >

  <head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>{{PageTitle}}</title>

    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->

    <script>
      document.write('<base href="' + document.location + '" />');
    </script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body >
    <header class="navbar navbar-default navbar-inverse navbar-fixed-top">
      <h1 class="logo center">
        <a href="#" ng-click="setRoute('Home')">{{PageTitle}}</a>
      </h1>
      <nav role="navigation">
        <form ng-show="!loggedIn" ng-submit="Login()" class="navbar-form navbar-right">
          <div class="form-group">
              <label class="sr-only" for="username">Enter Username</label>
              <input type="text" ng-model="login.userID" class="form-control" id-"username" placeholder="Enter Username" />
            </div>
          <button  type="submit" class="btn btn-default">Sign In</button>
        </form>
        <div ng-show="loggedIn" class="navbar-logout">
          <span class="username">{{userID}}</span>
          <button ng-click="Logout()" class="btn btn-default">Sign Out</button>
        </div>
      </nav>
<!--       <div>
        <form ng-submit="Login()" class="navbar-form navbar-right">

            <input type="text" class="form-control" id-"username" placeholder="Enter Username" />
          </div>
          <div class="form-group">
            <label class="sr-only" for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" />
          </div>
          <button type="submit"  class="btn btn-default">Sign In</button>
        </form>
      </div> -->
    </header>
   
    <section class="container">
      <ng-view></ng-view>
    </section>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.5.0/ui-bootstrap-tpls.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/restangular/0.5.1/restangular.min.js"></script>

    <script src="js/app.min.js"></script>
  </body>

</html>
